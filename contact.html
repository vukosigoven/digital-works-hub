  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="logo.png" alt="Digital Works Hub SA logo" class="logo" />
        <span class="brand-text">Digital Works Hub SA</span>
      </a>

      <nav class="main-nav" aria-label="Main navigation">

        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>

  <main class="container">
    <h1>Contact Us</h1>

    <section class="contact-details">
      <p>We’re based in Chavani Village near Elim Hospital, Louis Trichardt.</p>
      <p>Email: <a href="mailto:vukosigoven@gmail.com">vukosigoven@gmail.com</a></p>
      <p>WhatsApp: <a href="https://wa.me/2763648558" target="_blank" rel="noopener">076 364 8558</a></p>
    </section>

    <section class="contact-form">
      <h2>Send us a message</h2>
      <!--
        Note: mailto form submissions rely on the user's email client.
        For production, replace with server endpoint or form handling service.
      -->
      <form action="mailto:vukosigoven@gmail.com" method="post" enctype="text/plain" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Send</button>
          <a class="btn btn-ghost" href="https://wa.me/2763648558?text=Hi%20I%20want%20to%20contact%20you" target="_blank" rel="noopener">Message on WhatsApp</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
