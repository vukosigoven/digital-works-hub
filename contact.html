<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Digital Works Hub SA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/include.js" defer></script>
  <script src="js/menu.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="site-main container">
    <h1>Contact</h1>
    <p class="lead">We’re happy to help — message us on WhatsApp or send an email.</p>

    <section class="contact-grid">
      <div class="contact-card">
        <h3>Contact details</h3>
        <p>Chavani Village near Elim Hospital, Louis Trichardt</p>
        <p>Email: <a href="mailto:vukosigoven@gmail.com">vukosigoven@gmail.com</a></p>
        <p>WhatsApp: <a href="https://wa.me/2763648558">076 364 8558</a></p>
      </div>

      <div class="contact-card">
        <h3>Send a message</h3>
        <form action="mailto:vukosigoven@gmail.com" method="post" enctype="text/plain" class="contact-form" novalidate>
          <label for="fullname">Full name</label>
          <input id="fullname" name="fullname" type="text" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="service">Service required</label>
          <select id="service" name="service">
            <option>CV & Motivation</option>
            <option>Web Design</option>
            <option>Training</option>
            <option>Other</option>
          </select>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Send via email</button>
            <a class="btn btn-outline" href="https://wa.me/2763648558?text=Hi%20I%20need%20help" target="_blank" rel="noopener">WhatsApp</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
