<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password – Digital Works Hub SA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    /* Same theme */
    body { font-family: 'Inter', sans-serif; background: #f4f6f8; margin: 0; color: #333; }
    header { display: flex; align-items: center; gap: 16px; padding: 16px 24px; background: linear-gradient(90deg, #0b69ff, #ff6600); color: white; }
    header .logo { height: 44px; width: auto; }
    .brand-text { font-size: 1.25rem; font-weight: 800; margin-right: auto; }
    nav { display: flex; gap: 12px; }
    nav a { color: white; text-decoration: none; font-weight: 600; padding: 6px 12px; border-radius: 8px; transition: background 0.3s ease; }
    nav a:hover { background: rgba(255,255,255,0.2); }
    .auth-container { max-width: 450px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); text-align: center; }
    .auth-container h1 { font-size: 1.8rem; margin-bottom: 20px; color: #0b69ff; }
    .auth-form { display: flex; flex-direction: column; gap: 16px; text-align: left; }
    .auth-form label { font-weight: 600; }
    .auth-form input { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    .auth-form button { background: #0b69ff; color: white; padding: 12px; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: background 0.3s ease; }
    .auth-form button:hover { background: #084ed1; }
    footer { text-align: center; padding: 30px 20px; background-color: #0b69ff; color: white; font-size: 0.9rem; margin-top: 60px; }
    footer a { color: #FFD700; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <img src="../assets/images/logo.png" alt="Digital Works Hub SA Logo" class="logo" />
    <span class="brand-text">Digital Works Hub SA</span>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../services/index.html">Services</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="auth-container">
      <h1>Reset Your Password</h1>
      <p>Enter your new password below.</p>
      <form action="../backend/reset-password.php" method="POST" class="auth-form">
        <input type="hidden" name="token" value="{{token}}" />
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="••••••••" required />

        <button type="submit">Reset Password</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Digital Works Hub SA. All rights reserved.</p>
    <p><a href="mailto:info@digitalworkshub.co.za">info@digitalworkshub.co.za</a></p>
  </footer>
</body>
</html>
